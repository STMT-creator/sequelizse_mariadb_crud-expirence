<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css"> 
    <link rel="stylesheet" href="/style.css">
    <title>{{ title }}</title>
</head>
    <div class="container mx-auto wide">
        <h1 class="text-center">{{ subtitle }}</h1>
        <form autocomplete="off" id="regi-form">
            <fieldset>
                <legend>사용자 등록</legend>
                <div>
                    <label for="user-name">이름</label>
                    <input type="text" id="username" name="username">
                </div>
                <div>
                    <label for="age">나이</label>
                    <input type="number" id="age" name="age">
                </div>
                <div class="d-flex">
                    <label for="married">결혼여부</label>
                    <input type="checkbox" id="married" name="married">
                </div>
                <input type="submit" value="등록"/>
            </fieldset>
        </form>
    </div>
    <div class="wide mx-auto my-1">
        <table id="user-list">
            <thead>
                <tr>
                    <th>연번</th>
                    <th>이름</th>
                    <th>나이</th>
                    <th>기혼여부</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <th>{{ user.id }}</th>
                    <th>{{ user.name }}</th>
                    <th>{{ user.age }}</th>
                    <th>{{ "기혼" if user.married else "미혼" }}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
